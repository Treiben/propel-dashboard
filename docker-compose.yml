services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: propel-postgres
    environment:
      POSTGRES_DB: propel_dashboard
      POSTGRES_USER: propel_user
      POSTGRES_PASSWORD: propel_password
      PGDATA: /var/lib/postgresql/data/pgdata
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    networks:
      - propel-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U propel_user -d propel"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  # SQL Server Database
  sqlserver:
    image: mcr.microsoft.com/mssql/server:2022-latest
    container_name: propel-sqlserver
    environment:
      ACCEPT_EULA: "Y"
      MSSQL_SA_PASSWORD: "Propel_Password123!"
      MSSQL_PID: "Developer"
      MSSQL_USER: "propel_user"
    volumes:
      - sqlserver_data:/var/opt/mssql
    ports:
      - "1433:1433"
    networks:
      - propel-network
    healthcheck:
      test: ["CMD-SHELL", "/opt/mssql-tools18/bin/sqlcmd -S localhost -U sa -P Propel_Password123! -Q 'SELECT 1' -C || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 10
      start_period: 30s
    restart: unless-stopped

  # Redis Cache
  redis:
    image: redis:7.2
    container_name: propel-redis
    command: redis-server --appendonly yes --maxmemory 256mb --maxmemory-policy allkeys-lru
    volumes:
      - redis_data:/data
    ports:
      - "6379:6379"
    networks:
      - propel-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  # Redis Commander for managing Redis
  redis-commander:
    image: rediscommander/redis-commander:latest
    container_name: propel-redis-commander
    environment:
      - REDIS_HOSTS=local:redis:6379
    ports:
      - "8090:8080"
    networks:
      - propel-network
    depends_on:
      - redis

  # dashboard-api
  propel-dashboard-api:
    image: ${DOCKER_REGISTRY-}propel-dashboard-api
    container_name: propel-dashboard-api
    build:
      context: .
      dockerfile: dashboard-api/Dockerfile
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ASPNETCORE_URLS=http://+:8080 
      - POSTGRES_DB=propel-dashboard
      - POSTGRES_USER=propel_user
      - POSTGRES_PASSWORD=propel_password
      - REDIS_PASSWORD=
      - SQLSERVER_CONNECTION=Server=sqlserver,1433;Database=PropelFeatureFlags;User Id=sa;Password=Propel_Password123!;TrustServerCertificate=True;
    ports:
      - "5038:8080"
    networks:
      - propel-network
    depends_on:
      postgres:
        condition: service_healthy
      sqlserver:
        condition: service_healthy
      redis:
        condition: service_healthy
    restart: unless-stopped
    volumes:
      - type: bind
        source: ./dashboard-api/appsettings.json
        target: /app/appsettings.json
        read_only: true

  # dashboard-website
  propel-dashboard-website:
    image: ${DOCKER_REGISTRY-}propel-dashboard-website
    container_name: propel-dashboard-website
    build:
      context: .
      dockerfile: dashboard-react/Dockerfile
    ports:
      - "3000:80"
    networks:
      - propel-network
    depends_on:
      - propel-dashboard-api
    restart: unless-stopped
    environment:
      - NODE_ENV=development
      - VITE_API_URL=http://localhost:5003/api

volumes:
  postgres_data:
  sqlserver_data:
  redis_data:

networks:
  propel-network:
    driver: bridge

